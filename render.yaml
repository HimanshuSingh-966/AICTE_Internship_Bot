services:
  - type: web
    name: dual-platform-internship-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    plan: free
    autoDeploy: false
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ENABLE_AICTE
        value: "true"
      - key: ENABLE_INTERNSHALA
        value: "true"
      - key: CHECK_INTERVAL_HOURS
        value: "1"
      - key: RENDER
        value: "true"
      - key: PORT
        value: "10000"
